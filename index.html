<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1a2a40; --accent: #c5a059; --bg: #f4f7f9; 
            --white: #ffffff; --text: #1a2a40; --sub: #8e8e93;
        }
        /* Theme Manager */
        body.theme-dark { --primary: #1c1c1e; --accent: #ffd60a; --bg: #000000; --white: #2c2c2e; --text: #ffffff; }
        body.theme-lemon { --primary: #2d3436; --accent: #dff9fb; --bg: #f1f2f6; --white: #ffffff; --text: #2d3436; }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; transition: 0.3s; }

        /* Header */
        .app-header { background: var(--primary); color: white; text-align: center; padding: 15px; border-bottom: 3px solid var(--accent); }
        .app-header h1 { margin: 0; font-size: 1.3rem; letter-spacing: 2px; }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Input Styles (Matching Image) */
        .input-box { background: var(--white); border-radius: 15px; border: 1px solid #e5e5ea; padding: 12px 15px; margin-bottom: 12px; }
        .input-box label { display: block; font-size: 0.7rem; color: var(--sub); margin-bottom: 5px; }
        .input-box input, .input-box select { width: 100%; border: none; font-size: 1.1rem; font-weight: 600; background: transparent; color: var(--text); outline: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* Payment Buttons (Matching Image) */
        .pay-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .pay-btn { background: var(--white); border: 1px solid #e5e5ea; border-radius: 12px; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .pay-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .pay-btn i { margin-right: 8px; }

        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 1.2rem; font-weight: bold; margin-top: 10px; }

        /* Report Header (Matching Image) */
        .report-card { background: var(--primary); color: white; border-radius: 25px; padding: 25px; margin-top: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .rep-main { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .rep-main b { font-size: 2.2rem; display: block; }
        .rep-main span { font-size: 0.85rem; opacity: 0.8; }
        .rep-sub { display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .rep-sub b { display: block; font-size: 1.1rem; margin-top: 5px; }
        .text-green { color: #4cd964; } .text-blue { color: #5ac8fa; }

        .return-bar { background: #eef7ff; color: #007aff; border-radius: 15px; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; margin: 15px 0; border: 1px solid #cfe6ff; }

        /* History (Matching Image) */
        .hist-item { background: var(--white); border-radius: 18px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border-left: 5px solid var(--primary); }
        .hist-no { background: #3a3a3c; color: white; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .hist-info { flex: 1; }
        .hist-info h4 { margin: 0; font-size: 1.05rem; }
        .hist-info p { margin: 3px 0 0; font-size: 0.75rem; color: var(--sub); }
        .hist-price { text-align: right; }
        .hist-price b { font-size: 1.1rem; display: block; }
        .hist-price span { font-size: 0.65rem; font-weight: bold; }

        /* Nav Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; height: 75px; }
        .nav-link { text-align: center; color: #8e8e93; text-decoration: none; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 1.4rem; display: block; margin-bottom: 4px; }
    </style>
</head>
<body class="theme-default">

    <div class="app-header">
        <h1 id="shop-name">LA-MOON CUT</h1>
    </div>

    <div class="container">
        <div id="page-record" class="page active">
            <div class="input-box"><label>วันที่</label><input type="text" id="date-display" readonly></div>
            <div class="grid-2">
                <div class="input-box"><label>เวลาเริ่ม</label><input type="time" id="t-start"></div>
                <div class="input-box"><label>เวลาเสร็จ</label><input type="time" id="t-end"></div>
            </div>
            <div class="input-box" style="border: 2px solid #007aff;">
                <label>เลือกบริการ</label>
                <select id="svc" onchange="updatePrice()"></select>
            </div>
            <div class="input-box"><label>ทรงผม</label><select id="style"></select></div>
            
            <div class="pay-group">
                <div id="btn-cash" class="pay-btn active" onclick="setPay('เงินสด')"><i class="fas fa-money-bill"></i>เงินสด</div>
                <div id="btn-transfer" class="pay-btn" onclick="setPay('โอนเงิน')"><i class="fas fa-qrcode"></i>โอนเงิน</div>
            </div>
            <button class="btn-save" onclick="saveData()">Save Record</button>
        </div>

        <div id="page-report" class="page">
            <p id="rep-date-title" style="font-weight:bold; color:var(--sub); margin-bottom:10px;"></p>
            <div class="report-card">
                <div class="rep-main">
                    <div><span>จำนวนลูกค้า</span><b id="count-total">0</b></div>
                    <div style="text-align:right"><span>ยอดเงินรวม</span><b id="sum-all">฿0</b></div>
                </div>
                <div class="rep-sub">
                    <div><span>เงินสด</span><b class="text-green" id="sum-cash">0</b></div>
                    <div><span>เงินโอน</span><b class="text-blue" id="sum-transfer">0</b></div>
                    <div><span>เคลียร์ยอด</span><b id="sum-clear">0</b></div>
                </div>
            </div>
            <div class="return-bar" id="return-bar">ร้านคืนช่าง ฿0</div>
            <div id="history-list"></div>
        </div>

        <div id="page-settings" class="page">
            <div class="input-box"><label>ชื่อสาขา</label><input type="text" id="cfg-shop" onchange="updateShopName()"></div>
            <div class="input-box">
                <label>โทนสีแอป (App Theme)</label>
                <select id="cfg-theme" onchange="changeTheme()">
                    <option value="default">LA-MOON Blue (น้ำเงิน)</option>
                    <option value="dark">Midnight Gold (ดำ-ทอง)</option>
                    <option value="lemon">Soft White (ขาวคลีน)</option>
                </select>
            </div>
            <div class="input-box"><label>ค่าคอมมิชชั่นช่าง (%)</label><input type="number" id="cfg-rate" value="50"></div>
            <p style="text-align:center; color:var(--sub); font-size:0.8rem;">Version 3.0 Professional Edition</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="openPage('record', this)"><i class="fas fa-edit"></i>บันทึก</div>
        <div class="nav-link" onclick="openPage('report', this)"><i class="fas fa-chart-pie"></i>รายงาน</div>
        <div class="nav-link" onclick="openPage('settings', this)"><i class="fas fa-cog"></i>ตั้งค่า</div>
    </nav>

    <script>
        let currentPay = 'เงินสด';
        let db = JSON.parse(localStorage.getItem('lamoon_pro_v3') || '[]');
        let config = JSON.parse(localStorage.getItem('lamoon_cfg') || '{"theme":"default","shop":"LA-MOON CUT","rate":50}');

        // ข้อมูลบริการจาก Lamoon Sheet
        const services = [
            {n: "ตัดผม", p: 150}, {n: "สระไดร์", p: 100}, {n: "โกนหนวด", p: 80}, {n: "แกะลาย", p: 200}
        ];
        const styles = ["รองทรง", "แฟชั่น", "ทูบล็อค", "วินเทจ", "สกินเฮด"];

        window.onload = () => {
            // Setup Inputs
            const now = new Date();
            document.getElementById('date-display').value = now.toLocaleDateString('th-TH', {day:'numeric', month:'short', year:'numeric'}).replace('พ.ศ.', 'BE');
            document.getElementById('t-start').value = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
            
            // Populate Dropdowns
            let svcHtml = services.map(s => `<option value="${s.n}">${s.n} - ฿${s.p}</option>`).join('');
            document.getElementById('svc').innerHTML = svcHtml;
            document.getElementById('style').innerHTML = styles.map(s => `<option value="${s}">${s}</option>`).join('');
            
            applyConfig();
        };

        function applyConfig() {
            document.body.className = 'theme-' + config.theme;
            document.getElementById('cfg-theme').value = config.theme;
            document.getElementById('shop-name').innerText = config.shop;
            document.getElementById('cfg-shop').value = config.shop;
        }

        function changeTheme() {
            config.theme = document.getElementById('cfg-theme').value;
            saveConfig();
            applyConfig();
        }

        function updateShopName() {
            config.shop = document.getElementById('cfg-shop').value;
            saveConfig();
            applyConfig();
        }

        function saveConfig() { localStorage.setItem('lamoon_cfg', JSON.stringify(config)); }

        function openPage(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            el.classList.add('active');
            if(p === 'report') renderReport();
        }

        function setPay(type) {
            currentPay = type;
            document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type === 'เงินสด' ? 'btn-cash' : 'btn-transfer').classList.add('active');
        }

        function saveData() {
            let svcName = document.getElementById('svc').value;
            let price = services.find(s => s.n === svcName).p;
            
            db.push({
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                time: document.getElementById('t-start').value + "-" + document.getElementById('t-end').value,
                svc: svcName,
                style: document.getElementById('style').value,
                amt: price,
                pay: currentPay
            });
            localStorage.setItem('lamoon_pro_v3', JSON.stringify(db));
            alert('บันทึกข้อมูลเรียบร้อย!');
        }

        function renderReport() {
            let today = new Date().toISOString().split('T')[0];
            let data = db.filter(x => x.date === today);
            
            let total = data.reduce((s, x) => s + x.amt, 0);
            let cash = data.filter(x => x.pay === 'เงินสด').reduce((s, x) => s + x.amt, 0);
            let transfer = data.filter(x => x.pay === 'โอนเงิน').reduce((s, x) => s + x.amt, 0);
            
            // Logic คำนวณส่วนแบ่ง (ตัวอย่าง 50%)
            let barberReturn = total * (config.rate / 100);

            document.getElementById('rep-date-title').innerText = document.getElementById('date-display').value;
            document.getElementById('count-total').innerText = data.length;
            document.getElementById('sum-all').innerText = '฿' + total.toLocaleString();
            document.getElementById('sum-cash').innerText = cash.toLocaleString();
            document.getElementById('sum-transfer').innerText = transfer.toLocaleString();
            document.getElementById('return-bar').innerText = `ร้านคืนช่าง ฿${barberReturn.toLocaleString()}`;

            let html = data.slice().reverse().map((x, i) => `
                <div class="hist-item">
                    <div class="hist-no">${data.length - i}</div>
                    <div class="hist-info">
                        <h4>${x.svc}</h4>
                        <p>${x.time} | ${x.style}</p>
                    </div>
                    <div class="hist-price">
                        <b>฿${x.amt}</b>
                        <span class="${x.pay === 'เงินสด' ? 'text-green' : 'text-blue'}">${x.pay}</span>
                    </div>
                    <i class="fas fa-trash-alt" style="color:#ffbcbc; margin-left:10px;" onclick="deleteItem(${x.id})"></i>
                </div>
            `).join('');
            document.getElementById('history-list').innerHTML = html || '<p style="text-align:center; opacity:0.5;">ไม่มีข้อมูลวันนี้</p>';
        }

        function deleteItem(id) {
            if(confirm('ต้องการลบรายการนี้?')) {
                db = db.filter(x => x.id !== id);
                localStorage.setItem('lamoon_pro_v3', JSON.stringify(db));
                renderReport();
            }
        }
    </script>
</body>
</html>
