<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA-MOON Professional Barber Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a2a40; --accent: #c5a059; --bg: #f4f7f9; --card-bg: #ffffff; --text-main: #333; --text-sub: #777; }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; padding-bottom: 80px; }
        
        /* Header */
        .app-header { background-color: var(--primary); color: white; text-align: center; padding: 20px; border-bottom: 4px solid var(--accent); }
        .app-header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); text-transform: uppercase; }
        .app-header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.9; }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Card & Inputs */
        .card { background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid #e0e0e0; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.75rem; color: var(--text-sub); margin-bottom: 4px; font-weight: bold; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; outline: none; background: #fafafa; }
        
        /* Buttons */
        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-save-cfg { background: #28a745; margin-top: 10px; }

        /* Payment Selector */
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pay-opt { border: 2px solid #ddd; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; color: var(--text-sub); }
        .pay-opt.active { border-color: var(--primary); background: var(--primary); color: white; }

        /* Report Summary */
        .summary-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .sum-item { background: white; padding: 10px 5px; border-radius: 10px; text-align: center; border: 1px solid #ddd; }
        .sum-item small { display: block; font-size: 0.65rem; color: var(--text-sub); }
        .sum-item b { font-size: 1rem; color: var(--primary); }

        /* History List */
        .hist-item { background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .hist-info div { font-size: 0.9rem; font-weight: bold; }
        .hist-info small { font-size: 0.7rem; color: #999; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: grid; grid-template-columns: 1fr 1fr 1fr; border-top: 1px solid #ddd; height: 70px; z-index: 100; }
        .nav-item { text-align: center; padding-top: 15px; color: #aaa; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.2rem; }
        .nav-item div { font-size: 0.65rem; font-weight: bold; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="app-header">
        <h1 id="display-shop">LA-MOON CUT</h1>
        <p id="display-date"></p>
    </div>

    <div class="container">
        <div id="page-record" class="page active">
            <div class="card">
                <div class="input-group">
                    <label>ราคาค่าบริการ (฿)</label>
                    <input type="number" id="amt" value="150" inputmode="numeric">
                </div>
                <div class="input-group">
                    <label>ประเภทบริการ</label>
                    <select id="svc">
                        <option value="ตัดผมชาย">ตัดผมชาย</option>
                        <option value="โกนหนวด/เครา">โกนหนวด/เครา</option>
                        <option value="สระไดร์">สระไดร์</option>
                        <option value="แกะลาย">แกะลาย</option>
                    </select>
                </div>
                <div class="pay-grid">
                    <div id="opt-cash" class="pay-opt active" onclick="setPay('cash')"><i class="fas fa-money-bill-wave"></i><br><small>Cash</small></div>
                    <div id="opt-transfer" class="pay-opt" onclick="setPay('transfer')"><i class="fas fa-qrcode"></i><br><small>Transfer</small></div>
                </div>
                <button class="btn-main" onclick="addRecord()">บันทึกรายการ</button>
            </div>
        </div>

        <div id="page-report" class="page">
            <div class="summary-box" id="summary-area"></div>
            <div id="history-list"></div>
        </div>

        <div id="page-settings" class="page">
            <div class="card">
                <h3 style="margin-top:0">ข้อมูลร้าน/ช่าง</h3>
                <div class="input-group">
                    <label>ชื่อร้าน หรือ สาขา</label>
                    <input type="text" id="cfg-shop">
                </div>
                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
                <h3>ตั้งค่าการคำนวณเงิน</h3>
                <div class="input-group">
                    <label>รูปแบบการคิดเงิน</label>
                    <select id="cfg-mode" onchange="toggleCfgMode()">
                        <option value="step">แบบขั้นบันได (Step)</option>
                        <option value="percent">แบบส่วนแบ่งเปอร์เซ็นต์ (%)</option>
                    </select>
                </div>
                <div id="cfg-step-wrap">
                    <div class="input-group">
                        <label>ยอดขั้นต่ำส่งร้าน (฿)</label>
                        <input type="number" id="cfg-min">
                    </div>
                </div>
                <div class="input-group">
                    <label>ส่วนแบ่งที่ช่างได้รับ (%)</label>
                    <input type="number" id="cfg-rate">
                </div>
                <button class="btn-main btn-save-cfg" onclick="saveConfig()">บันทึกการตั้งค่า</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('record', this)"><i class="fas fa-plus-circle"></i><div>บันทึก</div></div>
        <div class="nav-item" onclick="showPage('report', this)"><i class="fas fa-file-invoice-dollar"></i><div>รายงาน</div></div>
        <div class="nav-item" onclick="showPage('settings', this)"><i class="fas fa-cog"></i><div>ตั้งค่า</div></div>
    </nav>

    <script>
        let payType = 'cash';
        let db = JSON.parse(localStorage.getItem('barber_db') || '[]');
        let cfg = JSON.parse(localStorage.getItem('barber_config') || '{"shop":"LA-MOON CUT","mode":"step","min":400,"rate":50}');

        // Initial Load
        document.getElementById('display-date').innerText = new Date().toLocaleDateString('th-TH', {day:'numeric', month:'long', year:'numeric'});
        loadConfigInputs();

        function loadConfigInputs() {
            document.getElementById('display-shop').innerText = cfg.shop;
            document.getElementById('cfg-shop').value = cfg.shop;
            document.getElementById('cfg-mode').value = cfg.mode;
            document.getElementById('cfg-min').value = cfg.min;
            document.getElementById('cfg-rate').value = cfg.rate;
            toggleCfgMode();
        }

        function toggleCfgMode() {
            document.getElementById('cfg-step-wrap').style.display = document.getElementById('cfg-mode').value === 'step' ? 'block' : 'none';
        }

        function saveConfig() {
            cfg = {
                shop: document.getElementById('cfg-shop').value,
                mode: document.getElementById('cfg-mode').value,
                min: parseInt(document.getElementById('cfg-min').value),
                rate: parseInt(document.getElementById('cfg-rate').value)
            };
            localStorage.setItem('barber_config', JSON.stringify(cfg));
            document.getElementById('display-shop').innerText = cfg.shop;
            alert('บันทึกการตั้งค่าแล้ว!');
        }

        function showPage(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            el.classList.add('active');
            if(p === 'report') renderReport();
        }

        function setPay(t) {
            payType = t;
            document.querySelectorAll('.pay-opt').forEach(x => x.classList.remove('active'));
            document.getElementById('opt-'+t).classList.add('active');
        }

        function addRecord() {
            let a = parseFloat(document.getElementById('amt').value);
            if(!a) return;
            db.push({ id: Date.now(), date: new Date().toISOString().split('T')[0], svc: document.getElementById('svc').value, amt: a, pay: payType });
            localStorage.setItem('barber_db', JSON.stringify(db));
            alert('บันทึกสำเร็จ!');
            document.getElementById('amt').value = '150';
        }

        function renderReport() {
            let today = new Date().toISOString().split('T')[0];
            let data = db.filter(x => x.date === today);
            let total = data.reduce((s, x) => s + x.amt, 0);
            
            let shopShare = 0;
            if(cfg.mode === 'step') {
                shopShare = total <= cfg.min ? total/2 : (cfg.min/2) + ((total-cfg.min) * ((100-cfg.rate)/100));
            } else {
                shopShare = total * ((100-cfg.rate)/100);
            }
            let barberShare = total - shopShare;

            document.getElementById('summary-area').innerHTML = `
                <div class="sum-item"><small>ยอดรวม</small><b>฿${total}</b></div>
                <div class="sum-item"><small>ช่างได้รับ</small><b>฿${barberShare.toFixed(0)}</b></div>
                <div class="sum-item" style="border-color:var(--accent)"><small>ส่งร้าน</small><b>฿${shopShare.toFixed(0)}</b></div>
            `;

            let html = data.reverse().map(x => `
                <div class="hist-item">
                    <div class="hist-info"><div>${x.svc}</div><small>${x.pay.toUpperCase()} | ฿${x.amt}</small></div>
                    <i class="fas fa-trash-alt" style="color:#ffbcbc" onclick="delRecord(${x.id})"></i>
                </div>
            `).join('');
            document.getElementById('history-list').innerHTML = html || '<p style="text-align:center; opacity:0.5">ไม่มีรายการวันนี้</p>';
        }

        function delRecord(id) {
            if(confirm('ลบรายการนี้?')) {
                db = db.filter(x => x.id !== id);
                localStorage.setItem('barber_db', JSON.stringify(db));
                renderReport();
            }
        }
    </script>
