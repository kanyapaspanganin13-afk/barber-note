<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barber Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a2a40; --accent: #c5a059; --bg: #f4f7f9; --card: #ffffff; --text: #1a2a40; --sub: #8e8e93; }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        
        /* Header ปรับปุ่มตั้งค่ามาไว้ข้างบน */
        .app-header { background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .app-header h1 { margin: 0; font-size: 1.1rem; text-transform: uppercase; }
        .btn-cfg-small { background: rgba(255,255,255,0.15); border: none; color: white; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .input-box { background: var(--card); border-radius: 12px; border: 1px solid #e5e5ea; padding: 10px 15px; margin-bottom: 12px; }
        .input-box label { display: block; font-size: 0.7rem; color: var(--sub); margin-bottom: 4px; font-weight: bold; }
        .input-box input, .input-box select { width: 100%; border: none; font-size: 1.1rem; font-weight: 500; background: transparent; color: var(--text); outline: none; }

        /* บริการเสริม (Pills) */
        .svc-label { font-size: 0.8rem; font-weight: bold; color: var(--sub); margin-bottom: 8px; display: block; }
        .svc-pills { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .pill { background: var(--card); border: 1px solid #ddd; padding: 8px 12px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; }
        .pill.active { background: var(--accent); color: white; border-color: var(--accent); }

        .total-banner { background: var(--primary); color: white; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
        .total-banner span { color: var(--accent); font-size: 1.5rem; }

        .pay-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pay-btn { background: var(--card); border: 1px solid #ddd; border-radius: 12px; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; }
        .pay-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 1.2rem; font-weight: bold; }

        /* รายงานประจำวัน */
        .summary-card { background: var(--primary); color: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .sum-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 15px; }
        .sum-val { font-size: 1.8rem; font-weight: bold; color: var(--accent); }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; height: 80px; }
        .nav-item { text-align: center; color: #8e8e93; font-size: 0.75rem; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        .hist-card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #efefef; }
    </style>
</head>
<body>

    <div class="app-header">
        <h1 id="shop-name">LA-MOON CUT</h1>
        <button class="btn-cfg-small" onclick="goPage('settings')"><i class="fas fa-cog"></i></button>
    </div>

    <div class="container">
        <div id="page-record" class="page active">
            <div class="input-box"><label>วันที่ทำงาน</label><input type="text" id="disp-date" readonly></div>
            
            <span class="svc-label">บริการเสริม (ราคาจะบวกเพิ่มอัตโนมัติ)</span>
            <div class="svc-pills">
                <div class="pill" onclick="toggleExtra('สระ', 20, this)">สระ (+20)</div>
                <div class="pill" onclick="toggleExtra('โกน', 40, this)">โกน (+40)</div>
                <div class="pill" onclick="toggleExtra('กันหน้า', 30, this)">กันหน้า (+30)</div>
                <div class="pill" onclick="toggleExtra('แก้ผม', 50, this)">แก้ผม (+50)</div>
            </div>

            <div class="input-box"><label>บริการหลัก</label>
                <select id="svc-main">
                    <option value="ตัดผม">ตัดผม</option><option value="สระผม">สระผม</option><option value="ย้อมผม">ย้อมผม</option>
                </select>
            </div>
            <div class="input-box"><label>ทรงผม</label>
                <select id="style-main">
                    <option value="รองทรง">รองทรง</option><option value="สกินเฟด">สกินเฟด</option><option value="ทูบล็อค">ทูบล็อค</option>
                </select>
            </div>
            <div class="input-box"><label>ราคาปกติ (บาท)</label><input type="number" id="amt-main" value="150" oninput="calcTotal()"></div>
            
            <div class="total-banner">ยอดเงินรวม: <span id="total-text">150</span> บาท</div>

            <div class="pay-group">
                <div id="p-cash" class="pay-btn active" onclick="setPay('เงินสด')">เงินสด</div>
                <div id="p-tran" class="pay-btn" onclick="setPay('โอนเงิน')">โอนเงิน</div>
            </div>
            <button class="btn-save" onclick="doSave()">SAVE RECORD</button>
        </div>

        <div id="page-report" class="page">
            <div class="summary-card">
                <div style="display:flex; justify-content:space-between;">
                    <div><small>วันที่</small><br><b id="res-date">--</b></div>
                    <div style="text-align:right;"><small>ลูกค้า</small><br><b id="res-count">0</b> คน</div>
                </div>
                <div style="text-align:center; margin-top:10px;">
                    <small>ยอดเงินรวมทั้งหมด</small><br><span class="sum-val" id="res-total">฿0</span>
                </div>
                <div class="sum-grid">
                    <div><small>เงินโอน</small><br><b id="res-tran">0</b></div>
                    <div><small>รายได้ช่าง</small><br><b id="res-barber" style="color:var(--accent)">0</b></div>
                    <div><small>ส่งร้าน</small><br><b id="res-shop">0</b></div>
                </div>
            </div>
            <div id="history-list"></div>
        </div>

        <div id="page-settings" class="page">
            <h3>ตั้งค่าระบบ</h3>
            <div class="input-box"><label>ชื่อร้าน</label><input type="text" id="cfg-shop" oninput="saveCfg()"></div>
            <div class="input-box"><label>ประกันมือ (บาท)</label><input type="number" id="cfg-min" onchange="saveCfg()"></div>
            <div class="input-box"><label>ส่วนแบ่งช่าง (%)</label><input type="number" id="cfg-rate" onchange="saveCfg()"></div>
            <button class="btn-save" style="background:#ff3b30;" onclick="clearAll()">ล้างข้อมูลงานทั้งหมด</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-record" onclick="goPage('record')"><i class="fas fa-edit"></i>บันทึก</div>
        <div class="nav-item" id="nav-report" onclick="goPage('report')"><i class="fas fa-chart-bar"></i>รายงาน</div>
    </nav>

    <script>
        let extraAmt = 0;
        let currentPay = 'เงินสด';
        let db = JSON.parse(localStorage.getItem('barber_pro_db') || '[]');
        let cfg = JSON.parse(localStorage.getItem('barber_pro_cfg') || '{"shop":"LA-MOON CUT","min":400,"rate":50}');

        window.onload = () => {
            document.getElementById('disp-date').value = new Date().toLocaleDateString('th-TH');
            loadCfg();
        };

        function toggleExtra(name, price, el) {
            el.classList.toggle('active');
            if(el.classList.contains('active')) extraAmt += price;
            else extraAmt -= price;
            calcTotal();
        }

        function calcTotal() {
            let main = parseFloat(document.getElementById('amt-main').value) || 0;
            document.getElementById('total-text').innerText = (main + extraAmt).toLocaleString();
        }

        function setPay(t) {
            currentPay = t;
            document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t === 'เงินสด' ? 'p-cash' : 'p-tran').classList.add('active');
        }

        function goPage(p) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            if(p !== 'settings') document.getElementById('nav-'+p).classList.add('active');
            if(p === 'report') renderReport();
        }

        function loadCfg() {
            document.getElementById('shop-name').innerText = cfg.shop;
            document.getElementById('cfg-shop').value = cfg.shop;
            document.getElementById('cfg-min').value = cfg.min;
            document.getElementById('cfg-rate').value = cfg.rate;
        }

        function saveCfg() {
            cfg.shop = document.getElementById('cfg-shop').value;
            cfg.min = parseInt(document.getElementById('cfg-min').value);
            cfg.rate = parseInt(document.getElementById('cfg-rate').value);
            localStorage.setItem('barber_pro_cfg', JSON.stringify(cfg));
            document.getElementById('shop-name').innerText = cfg.shop;
        }

        function doSave() {
            let mainAmt = parseFloat(document.getElementById('amt-main').value) || 0;
            db.push({
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                svc: document.getElementById('svc-main').value,
                amt: mainAmt + extraAmt,
                pay: currentPay
            });
            localStorage.setItem('barber_pro_db', JSON.stringify(db));
            alert('บันทึกสำเร็จ');
            location.reload();
        }

        function renderReport() {
            let today = new Date().toISOString().split('T')[0];
            let data = db.filter(x => x.date === today);
            let total = data.reduce((s, x) => s + x.amt, 0);
            let tran = data.filter(x => x.pay === 'โอนเงิน').reduce((s, x) => s + x.amt, 0);

            // คำนวณประกันมือ
            let shopShare = (total <= cfg.min) ? total/2 : (cfg.min/2) + ((total - cfg.min) * ((100-cfg.rate)/100));
            let barberShare = total - shopShare;

            document.getElementById('res-date').innerText = new Date().toLocaleDateString('th-TH');
            document.getElementById('res-count').innerText = data.length;
            document.getElementById('res-total').innerText = "฿" + total.toLocaleString();
            document.getElementById('res-tran').innerText = tran.toLocaleString();
            document.getElementById('res-barber').innerText = barberShare.toFixed(0);
            document.getElementById('res-shop').innerText = shopShare.toFixed(0);

            let html = data.reverse().map(x => `
                <div class="hist-card">
                    <div><b>${x.svc}</b><br><small>${x.pay}</small></div>
                    <div style="font-weight:bold; color:var(--primary)">฿${x.amt}</div>
                </div>
            `).join('');
            document.getElementById('history-list').innerHTML = html || '<p style="text-align:center">ไม่มีข้อมูล</p>';
        }

        function clearAll() { if(confirm('ลบข้อมูลทั้งหมด?')) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
